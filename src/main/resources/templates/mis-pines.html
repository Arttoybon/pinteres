<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pint - Gestionar mis Pines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .thumb-link img { border-radius: 12px; height: 120px; object-fit: cover; width: 100%; transition: 0.3s; opacity: 0.7; }
        .thumb-link:hover img { opacity: 1; transform: translateY(-3px); }
        .selected-thumb img { border: 4px solid #dc3545; opacity: 1; transform: scale(1.05); }
        .preview-box { border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); max-height: 500px; object-fit: contain; background-color: #f0f0f0; }
        .sidebar-scroll { height: 85vh; overflow-y: auto; scrollbar-width: thin; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-white bg-white border-bottom mb-4 shadow-sm">
        <div class="container">
            <a th:href="@{/home}" class=" rounded-pill border btn btn-danger text-white"><i class=" bi bi-arrow-left"></i> Volver</a>
            <span class="navbar-brand fw-bold text-danger"><i class="bi bi-pinterest"></i> Mis Pines</span>
        </div>
    </nav>

    <div class="container-fluid px-5">
        <div th:if="${param.erroru}" class="alert alert-warning py-2 rounded-pill small mb-3">
	        <i class="bi bi-person-exclamation me-1"></i> Ese pin no te pertenece.
	    </div>
        <div th:if="${#lists.isEmpty(imagenes)}" class="text-center py-5">
            <i class="bi bi-cloud-upload display-1 text-muted"></i>
            <h2 class="mt-4 fw-bold">No tienes fotos todavía</h2>
            <p class="text-muted">Empieza publicando algo en la comunidad.</p>
            <a th:href="@{/home}" class="btn btn-danger btn-lg rounded-pill px-5">Ir a publicar</a>
        </div>

        <div th:if="${!#lists.isEmpty(imagenes)}" class="row">
            
            <div class="col-md-3 sidebar-scroll pe-3">
                <div class="row g-3">
                    <div class="col-6" th:each="img : ${imagenes}">
                        <a th:href="@{/gestion/mis-pines(id=${img.id})}" 
                           class="thumb-link"
                           th:classappend="${imgSeleccionada != null && imgSeleccionada.id == img.id} ? 'selected-thumb' : ''">
                            <img th:src="${img.enlace}" class="shadow-sm">
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-9 border-start ps-5" th:if="${imgSeleccionada != null}">
                <div class="row align-items-start">
                    
                    <div class="col-lg-6 text-center">
                        <img th:src="${imgSeleccionada?.enlace}" class="preview-box w-100 mb-4">
                        <p class="text-muted small">ID del Pin: <span th:text="${imgSeleccionada?.id}"></span></p>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="card border-0 bg-white p-4 shadow-sm rounded-4">
                            <h2 class="fw-bold mb-4">Editar información</h2>
                            
                            <form th:action="@{/gestion/editar}" method="post">
                                <input type="hidden" name="id" th:value="${imgSeleccionada?.id}">
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-secondary">Título del Pin</label>
                                    <input type="text" name="titulo" th:value="${imgSeleccionada?.titulo}" 
                                           class="form-control rounded-3 border-light bg-light p-3" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold text-secondary">URL de la imagen</label>
                                    <input type="text" name="enlace" th:value="${imgSeleccionada?.enlace}" 
                                           class="form-control rounded-3 border-light bg-light p-3" required>
                                </div>

                                <div class="d-grid gap-3">
                                    <button type="submit" class="btn btn-dark btn-lg rounded-pill">
                                        <i class="bi bi-check-circle me-2"></i>Guardar cambios
                                    </button>
                                    <a th:href="@{/gestion/borrar/{id}(id=${imgSeleccionada?.id})}" 
                                       class="btn btn-outline-danger rounded-pill"
                                       onclick="return confirm('¿Estás seguro?')">
                                        <i class="bi bi-trash me-2"></i>Eliminar permanentemente
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
