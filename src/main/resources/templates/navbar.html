<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:fragment="menuPrincipal">
    <style>
        /* --- BASE NAVBAR --- */
        .navbar-desktop {
            width: 80px; position: fixed; left: 0; top: 0;
            z-index: 1050; transition: all 0.3s;
        }

        /* --- MODO OSCURO AUTOMÁTICO PARA NAVBAR --- */
        [data-bs-theme="dark"] .navbar-desktop, 
        [data-bs-theme="dark"] .navbar-top-mobile, 
        [data-bs-theme="dark"] .navbar-mobile-bottom,
        [data-bs-theme="dark"] .modal-content {
            background-color: #1e1e1e !important;
            border-color: #333 !important;
            color: white !important;
        }

        [data-bs-theme="dark"] .navbar-desktop i, 
        [data-bs-theme="dark"] .navbar-mobile-bottom i {
            color: #f8f9fa !important;
        }

        /* Ajustes Modal y Botones */
        [data-bs-theme="dark"] .modal-content .form-control { background-color: #2b2b2b !important; border-color: #444 !important; color: white !important; }
        [data-bs-theme="dark"] .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }
        .btn-perfil-usuario { background-color: #ffffff; border: 1px solid #dee2e6; color: #212529; transition: all 0.3s; }
        [data-bs-theme="dark"] .btn-perfil-usuario { background-color: #2b2b2b !important; border-color: #444 !important; color: #f8f9fa !important; }

        /* --- RESPONSIVE --- */
        @media (max-width: 767.98px) {
            .navbar-mobile-bottom {
                position: fixed; bottom: 0; left: 0; right: 0;
                z-index: 1055; height: 70px; background-color: white;
                display: flex !important; align-items: center;
                border-top: 1px solid #dee2e6;
            }
            .navbar-top-mobile { display: none !important; }
        }
    </style>

    <div class="d-none d-md-flex flex-column align-items-center bg-white vh-100 border-end py-3 shadow-sm navbar-desktop">
        <a th:href="@{/home}" class="mb-4 text-danger"><i class="bi bi-pinterest fs-1"></i></a>
        <a th:href="@{/home}" class="nav-link p-3"><i th:class="${paginaActiva == 'home' ? 'bi bi-house-door-fill fs-2' : 'bi bi-house-door fs-2'}"></i></a>
        <a th:href="@{/gestion/mis-pines}" class="nav-link p-3"><i th:class="${paginaActiva == 'pines' ? 'bi bi-grid-fill fs-2' : 'bi bi-grid fs-2'}"></i></a>
        <a th:href="@{/mis-guardados}" class="nav-link p-3"><i th:class="${paginaActiva == 'guardados' ? 'bi bi-heart-fill fs-2 text-danger' : 'bi bi-heart fs-2 text-danger'}"></i></a>
        <button class="btn p-3" data-bs-toggle="modal" data-bs-target="#uploadModal"><i class="bi bi-plus-square fs-2"></i></button>
        
        <a th:href="@{/logout}" class="mt-auto p-3 text-muted"><i class="bi bi-box-arrow-right fs-2"></i></a>
    </div>

    <nav class="navbar navbar-expand bg-white sticky-top py-3 mb-4 shadow-sm navbar-top-mobile">
        <div class="container-fluid d-flex justify-content-end">
            <div th:if="${session.usuarioLogueado != null}">
                <a th:href="@{/usuario/mi-perfil}" class="text-decoration-none me-2">
                    <button class="btn btn-perfil-usuario rounded-pill shadow-sm d-flex align-items-center gap-2 px-3 py-2">
                        <i class="bi bi-person-circle fs-5"></i>
                        <span class="fw-bold" th:text="${session.usuarioLogueado.nombre}"></span>
                    </button>
                </a>
            </div>
        </div>
    </nav>

    <div class="navbar-mobile-bottom d-md-none shadow-lg">
        <div class="d-flex justify-content-around align-items-center w-100 px-1">
            <a th:href="@{/home}" class="text-dark"><i th:class="${paginaActiva == 'home' ? 'bi bi-house-door-fill fs-2' : 'bi bi-house-door fs-2'}"></i></a>
            <a th:href="@{/gestion/mis-pines}" class="text-dark"><i th:class="${paginaActiva == 'pines' ? 'bi bi-grid-fill fs-2' : 'bi bi-grid fs-2'}"></i></a>
            <button class="btn p-0" data-bs-toggle="modal" data-bs-target="#uploadModal"><i class="bi bi-plus-circle-fill fs-1 text-danger"></i></button>
            <a th:href="@{/mis-guardados}" class="text-dark"><i th:class="${paginaActiva == 'guardados' ? 'bi bi-heart-fill fs-2 text-danger' : 'bi bi-heart fs-2 text-danger'}"></i></a>
            <a th:href="@{/usuario/mi-perfil}" class="text-dark"><i th:class="${paginaActiva == 'perfil' ? 'bi bi-person-circle-fill fs-2' : 'bi bi-person-circle fs-2'}"></i></a>
        </div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Crear Pin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/publicar}" method="post">
                    <div class="modal-body text-start">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Título</label>
                            <input type="text" name="titulo" class="form-control rounded-pill" placeholder="¿Qué quieres mostrar?" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">URL de la imagen</label>
                            <input type="text" name="enlace" class="form-control rounded-pill" placeholder="Pega el enlace de la imagen" required>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="submit" class="btn btn-danger w-100 rounded-pill py-2 fw-bold">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
