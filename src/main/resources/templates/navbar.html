<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Correo de prueba con HTML</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
	<nav th:fragment="menuPrincipal" class="navbar navbar-expand bg-white sticky-top py-3 mb-4 shadow-sm">
    <div class="d-none d-md-flex flex-column align-items-center bg-white vh-100 border-end py-3 shadow-sm" style="width: 80px; position: fixed; left: 0; top: 0; z-index: 1050;">
        <a th:href="@{/home}" class="mb-4 text-danger"><i class="bi bi-pinterest fs-1"></i></a>
        <a th:href="@{/home}" class="nav-link p-3 text-dark"><i class="bi bi-house-door fs-2"></i></a>
        <a th:href="@{/gestion/mis-pines}" class="nav-link p-3 text-dark"><i class="bi bi-grid fs-2"></i></a>
        <a th:href="@{/mis-guardados}" class="nav-link p-3 text-dark"><i class="bi bi-heart fs-2 text-danger"></i></a>
        <button class="btn p-3 text-dark" data-bs-toggle="modal" data-bs-target="#uploadModal"><i class="bi bi-plus-square fs-2"></i></button>
        <a th:href="@{/logout}" class="mt-auto p-3 text-muted"><i class="bi bi-box-arrow-right fs-2"></i></a>
    </div>
    
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a th:href="@{/home}" class="d-md-none text-danger ms-2"><i class="bi bi-pinterest fs-2"></i></a>
        <div class="d-flex align-items-center ms-auto">
            <div th:if="${session.usuarioLogueado != null}">
                <a th:href="@{/usuario/mi-perfil}" class="text-decoration-none me-2">
                    <button class="btn btn-light rounded-pill border shadow-sm d-flex align-items-center gap-2">
                        <i class="bi bi-person-circle fs-5"></i>
                        <span th:text="${session.usuarioLogueado.nombre}"></span>
                    </button>
                </a>
            </div>
            <a th:href="@{/logout}" class="btn btn-outline-danger rounded-circle d-md-none ms-2">
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </div>
</nav>
<body>
</html>
