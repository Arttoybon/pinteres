<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <title th:text="'Perfil de ' + ${usuario.nombre}">Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* --- ESTILOS PARA LA NAVEGACIÓN (Consistencia) --- */
        @media (min-width: 768px) {
            body { padding-left: 80px; } /* Espacio para barra lateral en PC */
        }

        @media (max-width: 767.98px) {
   			 body { padding-bottom: 90px !important; }
		}

        /* --- ESTILOS DE LA PÁGINA --- */
        .pin-card { border-radius: 16px; overflow: hidden; border: none; transition: transform 0.2s; cursor: zoom-in; }
        .pin-card:hover { transform: scale(1.02); }
        .pin-img { border-radius: 16px; width: 100%; height: auto; object-fit: cover; }
        .avatar-placeholder { 
            width: 120px; height: 120px; font-size: 4rem; 
            background-color: #efefef; color: #5f5f5f; 
        }
        .modal-pin-content { border-radius: 32px; border: none; overflow: hidden; }
        .modal-pin-img { width: 100%; height: 100%; object-fit: contain; background-color: #f8f9fa; max-height: 85vh; }
        
        #likeBtnModal { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .pulse-animation { animation: heartPulse 0.3s ease-out; }
        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-white">

    <div th:replace="~{navbar :: menuPrincipal}"></div>
    
    <div class="container mt-4 text-center">
        <div class="avatar-placeholder rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3 shadow-sm">
            <i class="bi bi-person-fill"></i>
        </div>

        <h1 class="fw-bold" th:text="${esMiPerfil ? 'Mis Datos' : usuario.nombre}"></h1>
        <p class="text-muted" th:text="'@' + ${usuario.nombre}"></p>

        <div th:if="${esMiPerfil}" class="mx-auto" style="max-width: 500px;">
            <div class="card border-0 bg-light rounded-4 p-4 mb-5 shadow-sm">
                <form th:action="@{/usuario/actualizar-perfil}" th:object="${usuario}" method="post">
                    <div class="mb-3 text-start">
                        <label class="form-label small fw-bold">Nombre de Usuario</label>
                        <input type="text" name="nuevoNombre" th:value="${usuario.nombre}" class="form-control rounded-pill" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label small fw-bold">Correo Electrónico</label>
                        <input type="email" th:field="*{correo}" class="form-control rounded-pill" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label small fw-bold">Nueva Contraseña</label> 
                        <input type="password" name="nuevaPass" class="form-control rounded-pill" placeholder="Dejar en blanco para no cambiar">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger rounded-pill fw-bold">Actualizar Información</button>
                    </div>
                </form>
            </div>
        </div>

        <hr class="my-5">

        <h4 class="fw-bold mb-4 text-start">Publicaciones</h4>
        
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3 mb-5">
            <div th:each="img : ${publicaciones}" class="col">
                <div class="card pin-card shadow-sm" 
                     th:onclick="abrirModal([[${img.id}]], [[${img.enlace}]], [[${img.titulo}]], [[${img.usuario.nombre}]], [[${imagenService.estaGuardado(img.id, session.usuarioLogueado.nombre)}]])">
                    <img th:src="${img.enlace}" class="pin-img" th:alt="${img.titulo}">
                    <div class="p-2 text-start">
                        <p class="small fw-bold m-0" th:text="${img.titulo}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(publicaciones)}" class="py-5 text-muted">
            <i class="bi bi-camera fs-1"></i>
            <p class="mt-2">Este usuario aún no tiene publicaciones.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // ... (Tu script de JS se mantiene igual)
    </script>
</body>
</html>
