<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script>
        (function () {
            const tema = localStorage.getItem('theme') || 'light';
            if (tema === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title th:text="'Perfil de ' + ${usuario.nombre}">Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* --- CONFIGURACIÓN MODO OSCURO --- */
        [data-bs-theme="dark"] body {
            background-color: #121212 !important;
            color: #f8f9fa;
        }

        [data-bs-theme="dark"] .modal-content,
        [data-bs-theme="dark"] .modal-info-side,
        [data-bs-theme="dark"] .pin-card {
            background-color: #1e1e1e;
            color: white;
        }

        [data-bs-theme="dark"] .bg-light {
            background-color: #2b2b2b !important;
        }

        [data-bs-theme="dark"] .text-dark {
            color: white !important;
        }

        [data-bs-theme="dark"] .modal-image-side {
            background-color: #000 !important;
        }

        [data-bs-theme="dark"] .bi:not(.text-danger):not(.text-warning),
        [data-bs-theme="dark"] h1,
        [data-bs-theme="dark"] h4,
        [data-bs-theme="dark"] label,
        [data-bs-theme="dark"] .nav-link {
            color: #f8f9fa !important;
        }

        [data-bs-theme="dark"] .card,
        [data-bs-theme="dark"] .bg-light {
            background-color: #1e1e1e !important;
            color: white !important;
            border: 1px solid #333 !important;
        }

        [data-bs-theme="dark"] .form-control {
            background-color: #2b2b2b !important;
            border-color: #444 !important;
            color: white !important;
        }

        [data-bs-theme="dark"] .avatar-placeholder {
            background-color: #2b2b2b;
            color: #f8f9fa;
        }

        [data-bs-theme="dark"] .pin-card {
            background-color: #1e1e1e;
        }

        [data-bs-theme="dark"] .text-muted {
            color: #b0b0b0 !important;
        }

        .theme-switch-container {
            background-color: rgba(0, 0, 0, 0.03);
            transition: all 0.3s;
        }

        [data-bs-theme="dark"] .theme-switch-container {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* --- ESTILOS PARA LA NAVEGACIÓN --- */
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        @media (min-width: 768px) {
            body {
                padding-left: 80px;
            }
        }

        @media (max-width: 767.98px) {
            body {
                padding-bottom: 90px !important;
            }
        }

        .pin-card {
            border-radius: 16px;
            overflow: hidden;
            border: none;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .pin-card:hover {
            transform: scale(1.02);
        }

        .pin-img {
            border-radius: 16px;
            width: 100%;
            height: auto;
            min-height: 150px;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        [data-bs-theme="dark"] .pin-img {
            background-color: #2b2b2b;
        }

        /* ---  DEL MODAL-- */
        .modal-instagram .modal-dialog {
            max-width: 850px;
        }

        .modal-instagram .modal-content {
            border-radius: 32px;
            overflow: hidden;
            border: none;
        }

        .modal-container {
            display: flex;
            min-height: 500px;
        }

        .modal-image-side {
            flex: 1.2;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .modal-image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info-side {
            flex: 1;
            background: white;
            padding: 32px;
            display: flex;
            flex-direction: column;
        }

        /* ---  DEL USUARIO--- */
        .user-avatar {
            width: 48px;
            height: 48px;
            background: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.5rem;
        }


        .avatar-placeholder {
            width: 120px;
            height: 120px;
            font-size: 4rem;
            background-color: #efefef;
            color: #5f5f5f;
        }

        /* --- ANIMACIÓN DEL CORAZÓN --- */
        .floating-heart {
            position: absolute;
            color: white;
            font-size: 6rem;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            display: none;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        }

        @keyframes heartIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.4);
                opacity: 0.9;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .animate-heart {
            display: block !important;
            animation: heartIn 0.7s ease-out forwards;
        }

        @keyframes heartPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse-animation {
            animation: heartPulse 0.3s ease-out;
        }

        #likeBtn {
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-bottom: -10px;
            margin-right: -10px;
        }

        @media (max-width: 768px) {
            .modal-container {
                flex-direction: column;
            }

            .modal-image-side {
                height: 300px;
            }
        }
    </style>
</head>

<body class="bg-white">

    <div th:replace="~{navbar :: menuPrincipal}"></div>

    <div class="container mt-4 text-center">
        <div
            class="avatar-placeholder rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3 shadow-sm">
            <i class="bi bi-person-fill"></i>
        </div>

        <h1 class="fw-bold" th:text="${esMiPerfil ? 'Mis Datos' : usuario.nombre}"></h1>
        <p class="text-muted" th:text="'@' + ${usuario.nombre}"></p>

        <div th:if="${esMiPerfil}" class="mx-auto" style="max-width: 500px;">
            <div class="card border-0 bg-light rounded-4 p-4 mb-5 shadow-sm">

                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold text-uppercase opacity-50">Apariencia</label>
                    <div
                        class="d-flex align-items-center justify-content-between p-3 rounded-4 theme-switch-container border">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-moon-stars-fill fs-5 me-3 text-primary"></i>
                            <div>
                                <p class="m-0 fw-bold small">Modo Oscuro</p>
                                <p class="m-0 text-muted small" style="font-size: 0.75rem;">Cambia el aspecto de la
                                    aplicación</p>
                            </div>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input fs-4" type="checkbox" role="switch" id="darkModeSwitch"
                                style="cursor: pointer;">
                        </div>
                    </div>
                </div>

                <hr class="my-4 opacity-25">

                <form th:action="@{/usuario/actualizar-perfil}" th:object="${usuario}" method="post">
                    <div class="mb-3 text-start">
                        <label class="form-label small fw-bold">Nombre de Usuario</label>
                        <input type="text" name="nuevoNombre" th:value="${usuario.nombre}"
                            class="form-control rounded-pill" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label small fw-bold">Correo Electrónico</label>
                        <input type="email" th:field="*{correo}" class="form-control rounded-pill" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label small fw-bold">Nueva Contraseña</label>
                        <input type="password" name="nuevaPass" class="form-control rounded-pill"
                            placeholder="Dejar en blanco para no cambiar">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger rounded-pill fw-bold">Actualizar
                            Información</button>
                        <a href="/home" class="btn btn-link text-dark text-decoration-none">Volver al Home</a>
                    </div>
                </form>

                <hr class="my-4">
                <div class="text-center">
                    <form th:action="@{/usuario/eliminar-cuenta}" method="post"
                        onsubmit="return confirm('¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.');">
                        <button type="submit" class="btn btn-outline-secondary btn-sm border-0 text-danger">
                            <i class="bi bi-trash3"></i> Eliminar mi cuenta permanentemente
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <h4 class="fw-bold mb-4 text-start">Publicaciones</h4>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="img : ${publicaciones}">
                <div class="card pin-card shadow-sm btn-open-modal" th:data-id="${img.id}"
                    th:data-enlace="${img.enlace}" th:data-titulo="${img.titulo}" th:data-autor="${img.usuario.nombre}"
                    th:data-guardada="${imagenService.estaGuardado(img.id, session.usuarioLogueado.nombre)}">
                    <img th:src="${img.enlace}" class="pin-img" th:alt="${img.titulo}">
                    <div class="p-2">
                        <p class="small fw-bold m-0" th:text="${img.titulo}"></p>
                        <p class="text-muted mb-0" style="font-size: 0.75rem;">
                            <a th:href="@{/usuario/perfil/{nombre}(nombre=${img.usuario.nombre})}"
                                class="text-decoration-none text-muted">
                                <span class="fw-bold" th:text="'@' + ${img.usuario.nombre}"></span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(publicaciones)}" class="py-5 text-muted">
            <i class="bi bi-camera fs-1"></i>
            <p class="mt-2">Este usuario aún no tiene publicaciones.</p>
        </div>
    </div>

    <div class="modal fade modal-instagram" id="pinDetailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-container">
                    <div class="modal-image-side" id="modalImageContainer">
                        <i class="bi bi-heart-fill floating-heart" id="giantHeart"></i>
                        <img id="modalImg" src="" alt="">
                    </div>
                    <div class="modal-info-side">
                        <div class="d-flex justify-content-end mb-2">
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="d-flex align-items-center mb-4">
                            <div class="user-avatar"><i class="bi bi-person-circle"></i></div>
                            <div>
                                <a id="modalAutorLink" href="#" class="text-decoration-none text-dark">
                                    <span class="fw-bold d-block" id="modalAutor">@autor</span>
                                </a>
                            </div>
                        </div>
                        <div class="bg-light p-3 rounded-4 mb-4">
                            <h3 id="modalTitulo" class="fw-bold h5 m-0">Título</h3>
                        </div>
                        <div class="mt-auto d-flex justify-content-end">
                            <button id="likeBtn" class="btn rounded-circle shadow-sm border p-0">
                                <i id="likeIcon" class="bi bi-heart fs-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2050;">
        <div id="saveToast" class="toast align-items-center text-white bg-dark border-0 rounded-4" role="alert">
            <div class="d-flex">
                <div class="toast-body"><i class="bi bi-check-circle-fill text-success me-2"></i> ¡Guardado en
                    favoritos!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-toast="dismiss"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
            let currentId = null;
            let lastTap = 0; // Para móvil

        // Capturamos el CSRF del Header (Igual que en tu Home)
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        const cards = document.querySelectorAll('.btn-open-modal');
        const detailModal = new bootstrap.Modal(document.getElementById('pinDetailModal'));
        const likeBtn = document.getElementById('likeBtn');
        const likeIcon = document.getElementById('likeIcon');
        const saveToast = new bootstrap.Toast(document.getElementById('saveToast'));
        const giantHeart = document.getElementById('giantHeart');
        const modalImageContainer = document.getElementById('modalImageContainer');


        document.addEventListener('DOMContentLoaded', () => {
            const htmlElement = document.documentElement;
            const darkModeSwitch = document.getElementById('darkModeSwitch');

            // Solo actuamos si el switch existe en el DOM
            if (darkModeSwitch) {
                if (htmlElement.getAttribute('data-bs-theme') === 'dark') {
                    darkModeSwitch.checked = true;
                }

                darkModeSwitch.addEventListener('change', () => {
                    const nuevoTema = darkModeSwitch.checked ? 'dark' : 'light';
                    htmlElement.setAttribute('data-bs-theme', nuevoTema);
                    localStorage.setItem('theme', nuevoTema);
                });
            }
            function actualizarEstadoBoton(estaGuardado) {
                if (estaGuardado) {
                    likeBtn.className = 'btn btn-danger text-white rounded-circle shadow-sm p-0 pulse-animation';
                    likeIcon.className = 'bi bi-heart-fill fs-2';
                } else {
                    likeBtn.className = 'btn btn-light text-danger rounded-circle shadow-sm border p-0';
                    likeIcon.className = 'bi bi-heart fs-2';
                }
            }
            // FUNCIÓN PARA ENVIAR EL LIKE
            function toggleLike() {
                if (!currentId) return;
                fetch('/like/' + currentId, {
                    method: 'POST',
                    headers: { [csrfHeader]: csrfToken }
                })
                    .then(res => res.json())
                    .then(nuevoEstado => {
                        actualizarEstadoBoton(nuevoEstado);
                        document.querySelector(`.pin-card[data-id="${currentId}"]`).setAttribute('data-guardada', nuevoEstado);

                        if (nuevoEstado) {
                            saveToast.show();
                            // Animación corazón gigante
                            giantHeart.classList.add('animate-heart');
                            setTimeout(() => giantHeart.classList.remove('animate-heart'), 700);
                        }
                    });
            }
            cards.forEach(card => {
                card.addEventListener('click', function (e) {
                    if (e.target.closest('a')) return;

                    currentId = this.getAttribute('data-id');
                    const nombreAutor = this.getAttribute('data-autor');

                    document.getElementById('modalImg').src = this.getAttribute('data-enlace');
                    document.getElementById('modalTitulo').innerText = this.getAttribute('data-titulo');
                    document.getElementById('modalAutor').innerText = '@' + nombreAutor;
                    document.getElementById('modalAutorLink').href = '/usuario/perfil/' + nombreAutor;

                    actualizarEstadoBoton(this.getAttribute('data-guardada') === 'true');
                    detailModal.show();
                });
            });
            // Evento botón click
            likeBtn.addEventListener('click', toggleLike);

            // Evento Doble Click (Escritorio)
            modalImageContainer.addEventListener('dblclick', toggleLike);

            // Evento Doble Tap (Móvil)
            modalImageContainer.addEventListener('touchend', function (e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    toggleLike();
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        });




    </script>
</body>

</html>
