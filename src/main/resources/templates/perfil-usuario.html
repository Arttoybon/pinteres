<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Configuración de Cuenta</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="card shadow" style="max-width: 600px; margin: auto;">
			<div class="card-header bg-primary text-white">
				<h3 class="mb-0">Mis Datos</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/usuario/actualizar-perfil}"
					th:object="${usuario}" method="post">

					<div class="mb-3">
						<label class="form-label font-weight-bold">Nombre de Usuario</label> 
						<input type="text" name="nuevoNombre"
							th:value="${usuario.nombre}" class="form-control" required>
					</div>

					<div class="mb-3">
						<label class="form-label font-weight-bold">Correo Electrónico</label> 
						<input type="email" th:field="*{correo}" class="form-control" required>
					</div>

					<div class="mb-3">
						<label class="form-label font-weight-bold">Nueva Contraseña</label> 
						<input type="password" name="nuevaPass" class="form-control"
							placeholder="Dejar en blanco para no cambiar">
					</div>

					<div class="d-flex justify-content-between">
						<a href="/home" class="btn btn-outline-secondary">Cancelar</a>
						<button type="submit" class="btn btn-success">Actualizar Información</button>
					</div>
				</form>

				<hr class="my-4">

				<div class="text-center">
					<p class="text-muted small">¿Deseas marcharte? Esta acción es irreversible.</p>
					<form th:action="@{/usuario/eliminar-cuenta}" method="post"
						onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta? Se borrarán todos tus datos y fotos.');">
						<button type="submit" class="btn btn-outline-danger btn-sm rounded-pill px-4">
							Eliminar cuenta definitivamente
						</button>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
